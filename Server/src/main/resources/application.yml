server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: student-management-system
  
  # 启用ANSI颜色输出
  output:
    ansi:
      enabled: always
  
  # 环境配置：dev-开发环境, prod-生产环境
#  profiles:
#    active: dev
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  
  # HTTP编码配置
  # 消息配置
  messages:
    encoding: UTF-8

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.student.entity
  configuration:
    map-underscore-to-camel-case: true
    # 生产环境关闭SQL日志，开发时可以打开
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 枚举配置
  type-enums-package: com.student.entity.enums

# JWT配置
jwt:
  secret: student-management-system-secret-key-2024-very-long-secret-key-for-hmac-sha512-algorithm
  expiration: 86400000 # 24小时

# Springdoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  default-flat-param-object: true

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_CN

# 日志配置
logging:
  level:
    root: INFO
    com.student: INFO
    org.springframework: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.mybatis: WARN
    com.baomidou: WARN
    org.springdoc: WARN
    com.github.xiaoymin.knife4j: WARN
  charset:
    console: UTF-8
    file: UTF-8
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx'